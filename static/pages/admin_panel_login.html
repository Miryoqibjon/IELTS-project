<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/admin_panel_login.css">
</head>
<body>
    <div class="container">
        <div class="logInForm">
            <img src="../svg/admin_panel_user.svg" alt="user_icon">
            <div class="userNameBox">
                <img src="../svg/admin_panel_user.svg" alt="user_icon">
                <input type="text" placeholder="USERNAME">
            </div>
            <div class="passwordBox">
                <img src="../svg/admin_panel_password.svg" alt="password_icon">
                <input type="text" placeholder="PASSWORD">
            </div>
            <button class="loginBtn">LOGIN</button>
        </div>
        <img src="../svg/admin_panel_bg.svg" alt="admin_panel_bg_vector" class="admin_panel_bg_icon">
        <img src="../svg/admin_panel_bg_circle.svg" alt="admin_panel_bg_circle" class="admin_panel_bg_circle">
    </div>
</body>
</html>
