<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация / Авторизация</title>
    <link rel="stylesheet" href="../styles/register_form.css">
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-6 offset-md-3">
                <div id="login-form" class="card">
                    <div class="card-header">Вход</div>
                    <div class="card-body">
                        <form id="login-form-data">
                            <div class="form-group">
                                <label for="login-email">Email</label>
                                <input type="email" class="form-control" id="login-email" placeholder="Введите email">
                            </div>
                            <div class="form-group">
                                <label for="login-password">Пароль</label>
                                <input type="password" class="form-control" id="login-password"
                                    placeholder="Введите пароль">
                            </div>
                            <button type="submit" class="btn btn-primary">Войти</button>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <a href="#" id="show-register">Зарегистрироваться</a>
                    </div>
                </div>

                <div id="register-form" class="card" style="display: none;">
                    <div class="card-header">Регистрация</div>
                    <div class="card-body">
                        <form id="register-form-data">
                            <div class="form-group">
                                <label for="register-email">Email</label>
                                <input type="email" class="form-control" id="register-email"
                                    placeholder="Введите email">
                            </div>
                            <div class="form-group">
                                <label for="register-password">Пароль</label>
                                <input type="password" class="form-control" id="register-password"
                                    placeholder="Введите пароль">
                            </div>
                            <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <a href="#" id="show-login">Уже есть аккаунт? Войти</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../scripts/main.js"></script>
</body>

</html>
